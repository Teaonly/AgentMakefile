<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat with Cameras</title>
  <link rel="stylesheet" href="bootstrap3.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div id="app" class="app">

    <!-- RIGHT SECTION -->
    <section id="main-right" class="main-right">
      <!-- header -->
      <div id="header-right" class="header-right">
        <!-- profile pict -->
        <div id="header-img" class="profile header-img">
          <img src="images/logo.png" alt="">
        </div>

        <!-- name -->
        <h4 class="name friend-name" id="cc">云锦OS，智能体</h4>

        <!-- some btn -->
        <div class="some-btn">
          <span class="glyphicon glyphicon-facetime-video" id="show-picture"></span>
          <span class="glyphicon glyphicon-option-vertical option-btn"></span>
        </div>
      </div>

      <!-- chat area -->
      <div id="chat-area" class="chat-area">
        <!-- chat content -->

      </div>

      <!-- typing area -->
      <div id="typing-area" class="typing-area">
        <!-- input form -->
        <input id="chat_txt" class="type-area" placeholder="你可以和智能体进行交谈...">
        
        <!-- send btn -->
        <span class="glyphicon glyphicon-send send-btn" id="chat_btn"></span>
      </div>
    </section>
  </div>

  <div id="creator" class="creator">
    <p>© VIITRIX 云锦微 | Powered by <span> VT-Transformer</span></p>
  </div>

    <!-- jQuey, Popper, BootstrapJS -->
    <script src="bootstrap3.3/js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap3.3/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
